<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer | KindFund</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#059669', primaryDark: '#047857', dark: '#0f172a' },
                    fontFamily: { sans: ['DM Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'DM Sans', sans-serif; } .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0, 0, 0, 0.05); } </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased overflow-x-hidden relative min-h-screen">

    <nav class="fixed top-0 w-full z-50 glass-nav transition-all duration-300 py-4 px-4 md:px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <div class="h-10 w-10 bg-slate-100 rounded-full flex items-center justify-center group-hover:bg-slate-200 transition"><i class="fas fa-arrow-left text-slate-600"></i></div>
                <img src="https://i.ibb.co/svMHRcFF/Green-Modern-Badge-Gardening-Logo-Design-20260202-115512-0000.png" class="h-8 w-8 rounded-full">
                <span class="font-bold text-lg tracking-tight text-slate-900 hidden md:block">Back to Home</span>
            </a>
            <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">Join Us</span>
        </div>
    </nav>

    <div class="pt-32 pb-12 px-4 text-center max-w-4xl mx-auto">
        <span class="text-primary font-bold tracking-widest uppercase text-xs mb-2 block">Volunteer Program</span>
        <h1 class="text-4xl md:text-6xl font-extrabold text-slate-900 mb-6">Become a <span class="text-primary">Changemaker</span></h1>
        <p class="text-lg text-slate-600 max-w-2xl mx-auto">Join 500+ volunteers on the ground. Your time is the most valuable donation.</p>
    </div>

    <div class="max-w-6xl mx-auto px-4 pb-20 grid grid-cols-1 md:grid-cols-2 gap-12">
        <div class="bg-white rounded-3xl p-8 md:p-10 shadow-xl shadow-slate-200/50 border border-slate-100 order-2 md:order-1">
            <h3 class="text-2xl font-bold text-slate-900 mb-6">Volunteer Application</h3>
            <form id="volunteerForm" class="space-y-4">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label>
                    <input type="text" id="vFullName" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Mobile Number</label>
                        <input type="tel" id="vMobile" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email ID</label>
                        <input type="email" id="vEmail" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">City / State</label>
                        <input type="text" id="vCity" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Age</label>
                        <input type="number" id="vAge" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Education</label>
                        <input type="text" id="vEducation" placeholder="e.g. Graduate, Student" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Availability</label>
                        <select id="vAvailability" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition text-slate-600">
                            <option>Weekend</option>
                            <option>Part-time</option>
                            <option>Full-time</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Skills</label>
                    <input type="text" id="vSkills" placeholder="e.g. Design, Teaching, Social Work, Tech" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" required>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Previous Experience (Optional)</label>
                    <textarea id="vExperience" rows="2" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition"></textarea>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Why do you want to join?</label>
                    <textarea id="vReason" rows="3" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" required></textarea>
                </div>

                <div class="flex items-center gap-3 pt-2">
                    <input type="checkbox" id="vTerms" required class="w-5 h-5 rounded text-primary focus:ring-primary border-slate-300">
                    <label for="vTerms" class="text-sm font-medium text-slate-600 select-none">I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-primary transition shadow-lg shadow-slate-900/20 mt-4">Submit Application</button>
            </form>
        </div>

        <div class="flex flex-col justify-center order-1 md:order-2 space-y-6">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 flex items-start gap-4">
                <div class="h-12 w-12 rounded-full bg-green-100 flex items-center justify-center text-primary text-xl shrink-0"><i class="fas fa-certificate"></i></div>
                <div><h4 class="font-bold text-lg text-slate-900">Get Certified</h4><p class="text-slate-500 text-sm mt-1">Receive an official Certificate of Social Service.</p></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8pDzeJM8vlBpONEVmDuCGe0kgX9DQ-h8",
            authDomain: "kindfund.firebaseapp.com",
            projectId: "kindfund",
            storageBucket: "kindfund.firebasestorage.app",
            messagingSenderId: "195133397316",
            appId: "1:195133397316:web:eecf547352464272f11f11",
            measurementId: "G-Q2QS702LRV"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('volunteerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Submitting...";
            btn.disabled = true;

            db.collection('volunteers').add({
                fullName: document.getElementById('vFullName').value,
                mobile: document.getElementById('vMobile').value,
                email: document.getElementById('vEmail').value,
                city: document.getElementById('vCity').value,
                age: document.getElementById('vAge').value,
                education: document.getElementById('vEducation').value,
                skills: document.getElementById('vSkills').value,
                availability: document.getElementById('vAvailability').value,
                experience: document.getElementById('vExperience').value,
                reason: document.getElementById('vReason').value,
                termsAgreed: true,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Application Sent! We will contact you soon.');
                e.target.reset();
                btn.innerText = originalText;
                btn.disabled = false;
            }).catch(err => {
                console.error(err);
                alert("Error submitting. Please try again.");
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
