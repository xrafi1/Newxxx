<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Manager - KindFund Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#059669', primaryDark: '#047857', dark: '#0f172a' },
                    fontFamily: { sans: ['DM Sans', 'sans-serif'] },
                    animation: { 'blob': 'blob 7s infinite' },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'DM Sans', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased relative min-h-screen flex flex-col">

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-green-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-teal-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob" style="animation-delay: 2s;"></div>
    </div>

    <div id="login-section" class="relative z-10 flex-grow flex items-center justify-center p-4 min-h-screen">
        <div class="glass-card rounded-3xl p-8 max-w-md w-full shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-primary via-teal-400 to-primary"></div>
            <div class="text-center mb-8">
                <img src="https://i.ibb.co/svMHRcFF/Green-Modern-Badge-Gardening-Logo-Design-20260202-115512-0000.png" alt="Logo" class="h-16 w-16 mx-auto rounded-full shadow-sm bg-white p-0.5 mb-4">
                <h1 class="text-2xl font-extrabold text-slate-900">Admin Login</h1>
            </div>
            <div id="login-error" class="hidden bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-4 text-center border border-red-100 font-medium"></div>
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                    <input type="email" id="auth-email" required class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:border-primary focus:ring-1 focus:ring-primary transition">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Password</label>
                    <input type="password" id="auth-password" required class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:border-primary focus:ring-1 focus:ring-primary transition">
                </div>
                <button type="submit" id="login-btn" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-primary transition mt-2">Sign In</button>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="hidden relative z-10 flex-col min-h-screen">
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <img src="https://i.ibb.co/svMHRcFF/Green-Modern-Badge-Gardening-Logo-Design-20260202-115512-0000.png" class="h-8 w-8 rounded-full">
                    <span class="font-bold text-lg text-slate-900">KindFund <span class="text-slate-400 font-medium">CMS</span></span>
                </div>
                <button id="logout-btn" class="text-sm bg-red-50 text-red-600 px-4 py-2 rounded-lg font-bold">Logout</button>
            </div>
        </nav>

        <main class="flex-grow max-w-5xl mx-auto px-4 py-10 w-full relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div class="glass-card rounded-2xl shadow-xl overflow-hidden p-6 md:p-8">
                        <form id="campaign-editor-form" class="space-y-6">
                            <div class="flex justify-between items-center pb-4 border-b border-slate-100">
                                <h3 class="text-lg font-bold text-slate-800">Page Content</h3>
                                <button type="button" id="clear-btn" class="text-sm text-red-500 font-bold">Delete Data</button>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-1">Campaign Title</label>
                                <input type="text" id="edit-title" required class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-1">Cover Image URL</label>
                                <input type="url" id="edit-image" required class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-1">Short Description</label>
                                <textarea id="edit-desc" required rows="5" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl"></textarea>
                            </div>
                            <div class="bg-primary/5 border border-primary/20 rounded-xl p-5">
                                <label class="block text-sm font-bold text-primaryDark mb-1">Donate Now - UPI ID</label>
                                <input type="text" id="edit-upi" required class="w-full px-4 py-3 bg-white border border-slate-200 rounded-lg font-mono font-bold">
                            </div>
                            <button type="submit" id="save-btn" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold hover:bg-primary transition">Save & Publish</button>
                        </form>
                    </div>
                </div>

                <div class="lg:col-span-1 space-y-6">
                    <div class="sticky top-24 space-y-4">
                        <h3 class="text-sm font-bold uppercase tracking-wider text-slate-400">Image Preview</h3>
                        <div class="bg-white rounded-2xl shadow-lg border border-slate-100 h-48 relative overflow-hidden">
                            <img id="preview-img" src="https://via.placeholder.com/600x400?text=Preview" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 bg-slate-900 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 z-50">
        <i class="fas fa-check-circle text-emerald-400 text-xl"></i>
        <div><h4 class="font-bold text-sm" id="toast-msg">Update Successful</h4></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBunVS2o_nEvQNtcz68VwNCUGBS0Qufi7E",
            authDomain: "kvadmin-a9a5d.firebaseapp.com",
            projectId: "kvadmin-a9a5d",
            storageBucket: "kvadmin-a9a5d.firebasestorage.app",
            messagingSenderId: "1570940631",
            appId: "1:1570940631:web:9b6bd8fe2a1c5a48653292"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const toast = document.getElementById('toast');
        const previewImg = document.getElementById('preview-img');
        const imgInput = document.getElementById('edit-image');

        function showToast(msg) {
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        // Auth Observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('flex');
                
                // Fetch existing data
                try {
                    const snap = await getDoc(doc(db, "campaigns", "active_campaign"));
                    if(snap.exists()) {
                        const data = snap.data();
                        document.getElementById('edit-title').value = data.title || '';
                        document.getElementById('edit-image').value = data.image || '';
                        document.getElementById('edit-desc').value = data.description || '';
                        document.getElementById('edit-upi').value = data.upi || '';
                        previewImg.src = data.image || 'https://via.placeholder.com/600x400?text=Preview';
                    }
                } catch(e) { console.error("Error fetching data:", e); }
            } else {
                document.getElementById('dashboard-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('flex');
                document.getElementById('login-section').classList.remove('hidden');
            }
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const err = document.getElementById('login-error');
            btn.innerText = "Authenticating...";
            err.classList.add('hidden');
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-password').value);
            } catch (error) {
                err.innerText = error.message;
                err.classList.remove('hidden');
            } finally { btn.innerText = "Sign In"; }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        // Image Preview
        imgInput.addEventListener('input', (e) => {
            previewImg.src = e.target.value || 'https://via.placeholder.com/600x400?text=Preview';
        });

        // Clear Form
        document.getElementById('clear-btn').addEventListener('click', () => {
            if(confirm("Clear local fields?")) {
                document.getElementById('campaign-editor-form').reset();
                previewImg.src = 'https://via.placeholder.com/600x400?text=Preview';
            }
        });

        // SAVE TO FIREBASE
        document.getElementById('campaign-editor-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('save-btn');
            saveBtn.innerText = "Saving to Database...";
            saveBtn.disabled = true;

            const updatedData = {
                title: document.getElementById('edit-title').value,
                image: document.getElementById('edit-image').value,
                description: document.getElementById('edit-desc').value,
                upi: document.getElementById('edit-upi').value,
                updatedAt: new Date()
            };

            try {
                await setDoc(doc(db, "campaigns", "active_campaign"), updatedData);
                showToast("Campaign updated successfully!");
            } catch (error) {
                console.error(error);
                alert("Failed to save! Make sure Firestore Security Rules allow writes.");
            } finally {
                saveBtn.innerText = "Save & Publish";
                saveBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
