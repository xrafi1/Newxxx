<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Sarah Rebuild - KindFund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#059669', primaryDark: '#047857', dark: '#0f172a' },
                    fontFamily: { sans: ['DM Sans', 'sans-serif'] },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'DM Sans', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .skeleton {
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            background-size: 200% 100%;
            animation: 1.5s shine linear infinite;
        }
        @keyframes shine { to { background-position-x: -200%; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased relative min-h-screen flex flex-col">

    <nav class="fixed top-0 w-full z-50 py-4 px-4 md:px-6 bg-white/80 backdrop-blur-md border-b border-white/50 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center gap-3">
                <img src="https://i.ibb.co/svMHRcFF/Green-Modern-Badge-Gardening-Logo-Design-20260202-115512-0000.png" class="h-10 w-10 rounded-full">
                <span class="font-bold text-lg text-slate-900">Kind<span class="text-primary">Fund</span></span>
            </a>
            <a href="#donate-box" class="bg-slate-900 text-white px-6 py-2.5 rounded-full text-sm font-bold hover:bg-primary transition">Donate Now</a>
        </div>
    </nav>

    <main class="flex-grow relative z-10 pt-32 pb-20 px-4">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-7 space-y-8">
                <span class="bg-green-100 text-primary border border-green-200 px-3 py-1 rounded-full text-xs font-bold uppercase"><i class="fas fa-check-circle"></i> Verified Cause</span>
                
                <h1 id="frontend-title" class="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight min-h-[48px] skeleton rounded-xl text-transparent">Loading Title...</h1>

                <div class="relative rounded-3xl overflow-hidden shadow-xl bg-slate-200 h-[400px] skeleton" id="img-container">
                    <img id="frontend-image" src="" class="w-full h-full object-cover opacity-0 transition-opacity duration-500">
                </div>

                <div class="prose prose-slate max-w-none text-slate-600 bg-white/60 p-6 md:p-8 rounded-3xl border border-white">
                    <h3 class="text-xl font-bold text-slate-900 mb-4">The Story</h3>
                    <div id="frontend-desc" class="whitespace-pre-line skeleton min-h-[100px] rounded-xl text-transparent">Loading...</div>
                </div>
            </div>

            <div class="lg:col-span-5 relative" id="donate-box">
                <div class="sticky top-32 glass-card rounded-3xl p-8 shadow-2xl ring-1 ring-black/5">
                    <h2 class="text-4xl font-extrabold text-primary mb-2">Contribute</h2>
                    <p class="text-slate-500 text-sm mb-6">Every donation makes a direct impact.</p>
                    
                    <button id="donate-btn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg shadow-xl opacity-50 cursor-not-allowed transition" disabled>
                        <span id="donate-btn-text">Loading Details...</span>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBunVS2o_nEvQNtcz68VwNCUGBS0Qufi7E",
            authDomain: "kvadmin-a9a5d.firebaseapp.com",
            projectId: "kvadmin-a9a5d",
            storageBucket: "kvadmin-a9a5d.firebasestorage.app",
            messagingSenderId: "1570940631",
            appId: "1:1570940631:web:9b6bd8fe2a1c5a48653292"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadCampaignData() {
            try {
                const docSnap = await getDoc(doc(db, "campaigns", "active_campaign"));
                
                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Title
                    const title = document.getElementById('frontend-title');
                    title.innerText = data.title;
                    title.classList.remove('skeleton', 'text-transparent');

                    // Image
                    const img = document.getElementById('frontend-image');
                    document.getElementById('img-container').classList.remove('skeleton');
                    img.src = data.image;
                    img.onload = () => img.classList.remove('opacity-0');

                    // Description
                    const desc = document.getElementById('frontend-desc');
                    desc.innerText = data.description;
                    desc.classList.remove('skeleton', 'text-transparent');

                    // CTA
                    const btn = document.getElementById('donate-btn');
                    document.getElementById('donate-btn-text').innerText = "Donate Now";
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    btn.classList.add('hover:bg-primary', 'hover:-translate-y-1');

                    btn.onclick = () => {
                        alert(`Please send your contribution to UPI ID: \n\n${data.upi}`);
                    };
                } else {
                    document.getElementById('frontend-title').innerText = "No Campaign Data Found";
                    document.getElementById('frontend-title').classList.remove('skeleton', 'text-transparent');
                }
            } catch (error) {
                console.error("Error fetching Firestore data:", error);
            }
        }

        loadCampaignData();
    </script>
</body>
</html>
