<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Sarah Rebuild - KindFund</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#059669', // Emerald 600
                        primaryDark: '#047857', // Emerald 700
                        dark: '#0f172a',    // Slate 900
                    },
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'DM Sans', sans-serif; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Loading skeleton animation */
        .skeleton {
            background: #e2e8f0;
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            border-radius: 5px;
            background-size: 200% 100%;
            animation: 1.5s shine linear infinite;
        }
        @keyframes shine {
            to { background-position-x: -200%; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased overflow-x-hidden relative min-h-screen flex flex-col">

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-green-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-teal-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 py-4 px-4 md:px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/60 backdrop-blur-md rounded-full px-6 py-3 border border-white/50 shadow-sm transition-all" id="nav-container">
            <a href="index.html" class="flex items-center gap-3">
                <img src="https://i.ibb.co/svMHRcFF/Green-Modern-Badge-Gardening-Logo-Design-20260202-115512-0000.png" alt="KindFund Logo" class="h-10 w-10 rounded-full shadow-sm bg-white p-0.5">
                <span class="font-bold text-lg tracking-tight text-slate-900">Kind<span class="text-primary">Fund</span></span>
            </a>
            <div class="hidden md:flex gap-8 text-sm font-medium text-slate-600">
                <a href="#active-campaigns" class="hover:text-primary transition">Campaigns</a>
                <a href="#about" class="hover:text-primary transition">About Us</a>
            </div>
            <a href="#donate-box" class="bg-slate-900 text-white px-6 py-2.5 rounded-full text-sm font-bold hover:bg-primary transition shadow-lg shadow-slate-900/20">
                Donate Now
            </a>
        </div>
    </nav>

    <main class="flex-grow relative z-10 pt-32 pb-20 px-4">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-7 space-y-8">
                <div class="flex flex-wrap gap-3">
                    <span class="bg-green-100 text-primary border border-green-200 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide flex items-center gap-1.5">
                        <i class="fas fa-check-circle"></i> Verified Cause
                    </span>
                </div>

                <h1 id="frontend-title" class="text-4xl md:text-5xl font-extrabold tracking-tight text-slate-900 leading-tight min-h-[48px] skeleton"></h1>

                <div class="relative rounded-3xl overflow-hidden shadow-xl border border-white/50 bg-slate-200">
                    <img id="frontend-image" src="" alt="Campaign Image" class="w-full h-[400px] object-cover opacity-0 transition-opacity duration-500">
                    <div class="absolute bottom-4 left-4 right-4 bg-gradient-to-r from-red-500/90 to-orange-500/90 backdrop-blur-md rounded-xl p-4 text-white shadow-lg border border-white/20">
                        <p class="font-bold flex items-center gap-2 text-sm md:text-base">
                            <i class="fas fa-bolt text-yellow-300"></i> Urgent: Immediate Support Needed
                        </p>
                    </div>
                </div>

                <div class="prose prose-slate lg:prose-lg max-w-none text-slate-600 leading-relaxed bg-white/60 backdrop-blur-sm p-6 md:p-8 rounded-3xl border border-white min-h-[200px]">
                    <h3 class="text-xl font-bold text-slate-900 mb-4">The Story</h3>
                    <div id="frontend-desc" class="whitespace-pre-line skeleton min-h-[100px]"></div>
                </div>
            </div>

            <div class="lg:col-span-5 relative">
                <div class="sticky top-32" id="donate-box">
                    <div class="glass-card rounded-3xl p-2 shadow-2xl ring-1 ring-black/5 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-primary via-teal-400 to-primary"></div>
                        <div class="bg-white/90 rounded-[1.3rem] p-6 md:p-8">
                            
                            <div class="mb-8">
                                <div class="flex items-baseline gap-2 mb-2">
                                    <h2 class="text-4xl font-extrabold text-primary">Contribute</h2>
                                </div>
                                <p class="text-slate-500 text-sm font-medium mb-4">Every donation makes a direct impact.</p>
                            </div>

                            <div class="space-y-4">
                                <button id="donate-btn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-slate-900/20 hover:bg-primary hover:shadow-2xl transition transform hover:-translate-y-1 flex justify-center items-center gap-2 group opacity-50 cursor-not-allowed" disabled>
                                    <span id="donate-btn-text">Loading...</span>
                                    <i class="fas fa-heart text-red-500 animate-pulse-slow group-hover:scale-125 transition"></i>
                                </button>
                                
                                <button onclick="navigator.share ? navigator.share({title: document.title, url: window.location.href}) : alert('Link copied!')" class="w-full bg-white border-2 border-slate-200 text-slate-700 py-3.5 rounded-xl font-bold text-base hover:border-primary hover:text-primary transition flex justify-center items-center gap-2">
                                    <i class="fas fa-share-nodes"></i> Share Campaign
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        window.addEventListener('scroll', function() {
            const navContainer = document.getElementById('nav-container');
            if (window.scrollY > 20) {
                navContainer.classList.add('glass-nav');
                navContainer.classList.remove('bg-white/60', 'border-white/50');
            } else {
                navContainer.classList.remove('glass-nav');
                navContainer.classList.add('bg-white/60', 'border-white/50');
            }
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBunVS2o_nEvQNtcz68VwNCUGBS0Qufi7E",
            authDomain: "kvadmin-a9a5d.firebaseapp.com",
            projectId: "kvadmin-a9a5d",
            storageBucket: "kvadmin-a9a5d.firebasestorage.app",
            messagingSenderId: "1570940631",
            appId: "1:1570940631:web:9b6bd8fe2a1c5a48653292",
            measurementId: "G-JZ660HR7QJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch data function
        async function loadCampaignData() {
            try {
                // We assume you are storing the data in a collection called "campaigns" 
                // inside a document named "active_campaign"
                const docRef = doc(db, "campaigns", "active_campaign");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // 1. Update Title
                    const titleEl = document.getElementById('frontend-title');
                    titleEl.innerText = data.title || "Help Rebuild";
                    titleEl.classList.remove('skeleton'); // Remove loading animation

                    // 2. Update Image
                    const imgEl = document.getElementById('frontend-image');
                    if(data.image) {
                        imgEl.src = data.image;
                        imgEl.onload = () => imgEl.classList.remove('opacity-0');
                    }

                    // 3. Update Description
                    const descEl = document.getElementById('frontend-desc');
                    descEl.innerText = data.description || "Story not available.";
                    descEl.classList.remove('skeleton');

                    // 4. Update Donate Button & UPI Logic
                    const donateBtn = document.getElementById('donate-btn');
                    const donateBtnText = document.getElementById('donate-btn-text');
                    
                    donateBtn.disabled = false;
                    donateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    donateBtnText.innerText = "Donate Now";

                    donateBtn.onclick = () => {
                        // Open UPI app or show an alert with the fetched UPI ID
                        if(data.upi) {
                            alert(`Please send your contribution to UPI ID: \n\n${data.upi}\n\n(In a real app, this can redirect to upi://pay?pa=${data.upi})`);
                            // window.location.href = `upi://pay?pa=${data.upi}&pn=KindFund&cu=INR`;
                        } else {
                            alert("Payment details are currently unavailable.");
                        }
                    };

                } else {
                    console.log("No campaign data found in database!");
                    document.getElementById('frontend-title').innerText = "Campaign Not Found";
                    document.getElementById('frontend-title').classList.remove('skeleton');
                    document.getElementById('frontend-desc').classList.remove('skeleton');
                }
            } catch (error) {
                console.error("Error fetching document:", error);
            }
        }

        // Call the fetch function when the page loads
        loadCampaignData();
    </script>
</body>
</html>
