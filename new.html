<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Campaign - KindFund</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#059669', dark: '#0f172a' },
                    fontFamily: { sans: ['DM Sans', 'sans-serif'] },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'DM Sans', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased relative min-h-screen flex flex-col">

    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 py-4 px-4 md:px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/60 backdrop-blur-md rounded-full px-6 py-3 shadow-sm border border-white/50" id="nav-container">
            <a href="index.html" class="flex items-center gap-3">
                <img src="https://i.ibb.co/svMHRcFF/Green-Modern-Badge-Gardening-Logo-Design-20260202-115512-0000.png" alt="Logo" class="h-10 w-10 rounded-full bg-white p-0.5">
                <span class="font-bold text-lg text-slate-900">Kind<span class="text-primary">Fund</span></span>
            </a>
            <div class="hidden md:flex gap-8 text-sm font-medium text-slate-600">
                <a href="index.html" class="hover:text-primary transition">Home</a>
                <a href="#about" class="hover:text-primary transition">About</a>
            </div>
            <button onclick="document.getElementById('donate-box').scrollIntoView({behavior: 'smooth'})" class="bg-slate-900 text-white px-6 py-2.5 rounded-full text-sm font-bold hover:bg-primary transition">
                Donate Now
            </button>
        </div>
    </nav>

    <main class="flex-grow relative z-10 pt-32 pb-20 px-4">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-7 space-y-6">
                <div class="flex gap-2">
                    <span class="bg-green-100 text-primary px-3 py-1 rounded-full text-xs font-bold"><i class="fas fa-check-circle"></i> Verified Cause</span>
                </div>
                <h1 id="camp-title" class="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight">Loading Campaign...</h1>
                <img id="camp-img" src="https://images.unsplash.com/photo-1531123414780-f74242c2b052?q=80&w=1000&auto=format&fit=crop" class="w-full h-[400px] object-cover rounded-3xl shadow-lg bg-slate-200">
                <div class="prose prose-slate text-slate-600 bg-white/60 p-6 md:p-8 rounded-3xl border border-white shadow-sm">
                    <h3 class="text-xl font-bold text-slate-900 mb-4">The Story</h3>
                    <p id="camp-desc" class="whitespace-pre-wrap">Fetching details from the database...</p>
                </div>
            </div>

            <div class="lg:col-span-5 relative" id="donate-box">
                <div class="sticky top-32 glass-card rounded-3xl p-8 shadow-xl">
                    <div class="mb-6">
                        <div class="flex items-baseline gap-2">
                            <h2 id="camp-raised" class="text-4xl font-extrabold text-primary">₹0</h2>
                            <span class="text-slate-500 text-sm">raised</span>
                        </div>
                        <p id="camp-goal" class="text-slate-400 text-sm mb-4">of ₹0 goal</p>
                        <div class="w-full bg-slate-100 rounded-full h-3 mb-2 overflow-hidden">
                            <div id="camp-progress" class="bg-primary h-3 rounded-full transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="mb-4 space-y-3">
                        <input type="text" id="donorName" placeholder="Full Name *" required class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 font-medium focus:border-primary focus:outline-none">
                        <input type="tel" id="donorPhone" placeholder="Phone Number *" required class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 font-medium focus:border-primary focus:outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="text-sm font-bold text-slate-700 block mb-2">Custom Amount (INR) *</label>
                        <input type="number" id="donationAmount" value="1000" class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-lg font-bold focus:border-primary focus:outline-none">
                    </div>

                    <button onclick="openRazorpay()" id="payBtn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-primary transition shadow-lg flex justify-center items-center gap-2 group">
                        <span>Donate via Razorpay</span>
                        <i class="fas fa-heart text-red-500 animate-pulse-slow"></i>
                    </button>
                    
                    <div class="mt-6 pt-6 border-t border-slate-100 flex justify-center gap-4 text-xs text-slate-400 font-semibold uppercase">
                        <span><i class="fas fa-lock text-green-500"></i> Secure Payments</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-100 pt-10 pb-10">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="text-slate-500 text-lg font-medium mb-6">&copy; 2026 KindFund Foundation. All rights reserved.</p>
            <div class="flex flex-wrap justify-center gap-6 text-slate-400 font-medium text-lg mb-6">
                <a href="index.html" class="hover:text-primary transition">Home</a>
                <a href="privacy.html" class="hover:text-primary transition">Privacy Policy</a>
                <a href="terms.html" class="hover:text-primary transition">Terms of Service</a>
            </div>
            <a href="refunds.html" class="text-slate-900 font-bold text-lg hover:text-primary transition block">Refund Policy</a>
        </div>
    </footer>

    <script>
        // --- Firebase Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyBunVS2o_nEvQNtcz68VwNCUGBS0Qufi7E",
            authDomain: "kvadmin-a9a5d.firebaseapp.com",
            projectId: "kvadmin-a9a5d",
            storageBucket: "kvadmin-a9a5d.firebasestorage.app",
            messagingSenderId: "1570940631",
            appId: "1:1570940631:web:9b6bd8fe2a1c5a48653292",
            measurementId: "G-JZ660HR7QJ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav-container');
            window.scrollY > 20 ? nav.classList.add('glass-nav') : nav.classList.remove('glass-nav');
        });

        let activeCampaignTitle = "General Fund"; // Fallback

        // --- Dynamic Campaign Loader ---
        // Fetch the most recent campaign added via the admin panel
        db.collection("campaigns").orderBy("timestamp", "desc").limit(1).onSnapshot((snapshot) => {
            if (!snapshot.empty) {
                const camp = snapshot.docs[0].data();
                activeCampaignTitle = camp.title;
                
                document.getElementById('camp-title').innerText = camp.title;
                document.getElementById('camp-img').src = camp.img;
                document.getElementById('camp-desc').innerText = camp.desc;
                document.getElementById('camp-goal').innerText = `of ₹${Number(camp.goalAmount).toLocaleString('en-IN')} goal`;

                // Fetch total donations for this specific campaign to calculate progress
                db.collection("donations").where("campaign", "==", camp.title).onSnapshot((donSnapshot) => {
                    let totalRaised = 0;
                    donSnapshot.forEach(doc => {
                        totalRaised += Number(doc.data().amount);
                    });
                    
                    document.getElementById('camp-raised').innerText = `₹${totalRaised.toLocaleString('en-IN')}`;
                    
                    // Calculate Progress Bar Width
                    let progressPercent = 0;
                    if(camp.goalAmount > 0) {
                        progressPercent = Math.min((totalRaised / camp.goalAmount) * 100, 100);
                    }
                    document.getElementById('camp-progress').style.width = `${progressPercent}%`;
                });
            } else {
                document.getElementById('camp-title').innerText = "No Active Campaigns";
                document.getElementById('camp-desc').innerText = "Please check back later.";
            }
        });

        // --- Razorpay & Firebase Integration ---
        function openRazorpay() {
            const name = document.getElementById('donorName').value.trim();
            const phone = document.getElementById('donorPhone').value.trim();
            const amount = document.getElementById('donationAmount').value;

            if(!name || !phone || !amount || amount <= 0) {
                alert("Please fill in your Name, Phone Number, and a valid Donation Amount.");
                return;
            }

            let amountInPaise = amount * 100; 

            var options = {
                "key": "rzp_test_SIkLAdWQzf9tHw", 
                "amount": amountInPaise,
                "currency": "INR",
                "name": "KindFund Foundation",
                "description": `Donation for ${activeCampaignTitle}`,
                "image": "https://i.ibb.co/svMHRcFF/Green-Modern-Badge-Gardening-Logo-Design-20260202-115512-0000.png",
                "handler": function (response) {
                    
                    const btn = document.getElementById('payBtn');
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    
                    // Save to Firebase
                    db.collection('donations').add({
                        name: name,
                        phone: phone,
                        amount: Number(amount),
                        method: 'Online (Razorpay)',
                        paymentId: response.razorpay_payment_id,
                        campaign: activeCampaignTitle, // Links to the dynamic campaign
                        date: new Date().toISOString().split('T')[0],
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        alert(`Thank you ${name}! Your payment of ₹${amount} was successful.\nPayment ID: ${response.razorpay_payment_id}`);
                        document.getElementById('donorName').value = '';
                        document.getElementById('donorPhone').value = '';
                        btn.innerHTML = '<span>Donate via Razorpay</span><i class="fas fa-heart text-red-500 animate-pulse-slow"></i>';
                    }).catch((error) => {
                        console.error("Error saving donation: ", error);
                        alert("Payment successful, but error recording it. Contact support.");
                        btn.innerHTML = '<span>Donate via Razorpay</span><i class="fas fa-heart text-red-500 animate-pulse-slow"></i>';
                    });
                },
                "prefill": {
                    "name": name,
                    "contact": phone
                },
                "theme": {
                    "color": "#059669"
                }
            };
            var rzp1 = new Razorpay(options);
            
            rzp1.on('payment.failed', function (response){
                alert("Payment Failed: " + response.error.description);
            });
            
            rzp1.open();
        }
    </script>
</body>
</html>
